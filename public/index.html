<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VandyHacks 2016</title>
	<link rel="stylesheet" type="text/css"  href="css/main.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- Horizontal Scroll -->
	<script src="js/jquery.mousewheel.min.js"/></script>
	<script>
	$(function() {
	$("html, body").mousewheel(function(evt, chg) {
	// Workaround since Chrome & FF use different selectors...
	var cur = $("body").scrollLeft() ? $("body").scrollLeft() : $("html").scrollLeft();
	$("html, body").scrollLeft(cur - chg * 50);
	// this.scrollLeft -= (delta * 50);
	evt.preventDefault();
	});
});
	</script>
</head>
<body>
	<table cellspacing="30">
	<tr>
	<td>
	<div id="page1" class="page"/>
	</td>
	<td>
	<div id="page2" class="page"/>
	</td>
	<td>
	<div id="page3" class="page"/>
	</td>
	<td>
	<div id="page4" class="page"/>
	</td>
	</tr></table>
	<script src="js/bundle.js"></script>
</body>
</html>
